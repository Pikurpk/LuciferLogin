<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCIFER TOOLS - Security Portal</title>
    <style>
        /* Same as previous CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-panel {
            flex: 1;
            padding: 60px 50px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #00E676;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .logo p {
            color: #94a3b8;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .login-title {
            color: #e2e8f0;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid #334155;
            border-radius: 10px;
            color: #00E676;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Consolas', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00E676;
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.2);
        }

        .password-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
        }

        .remember input {
            width: 16px;
            height: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00E676 0%, #00C853 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #00C853 0%, #00B359 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 230, 118, 0.3);
        }

        .verification-text {
            text-align: center;
            color: #94a3b8;
            margin: 30px 0 20px;
            font-size: 14px;
        }

        .contact-title {
            text-align: center;
            color: #00E676;
            margin: 30px 0 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-btn {
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid #334155;
            border-radius: 8px;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .contact-btn:hover {
            background: rgba(0, 230, 118, 0.1);
            border-color: #00E676;
            color: #00E676;
            transform: translateY(-2px);
        }

        .contact-btn.telegram {
            border-color: #0088cc;
        }

        .contact-btn.telegram:hover {
            background: rgba(0, 136, 204, 0.1);
            color: #0088cc;
        }

        .contact-btn.whatsapp {
            border-color: #25D366;
        }

        .contact-btn.whatsapp:hover {
            background: rgba(37, 211, 102, 0.1);
            color: #25D366;
        }

        .contact-btn.facebook {
            border-color: #1877F2;
        }

        .contact-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.1);
            color: #1877F2;
        }

        .developer {
            text-align: center;
            color: #94a3b8;
            margin-top: auto;
            font-size: 12px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .developer span {
            color: #00E676;
            font-weight: 600;
        }

        .matrix-panel {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        canvas {
            display: block;
        }

        .matrix-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.5) 50%,
                rgba(0, 0, 0, 0.8)
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .matrix-text {
            color: #00E676;
            font-family: 'Consolas', monospace;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00E676;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 1px solid #00E676;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .matrix-panel {
                height: 300px;
            }
            
            .contact-buttons {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .login-panel {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .contact-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="logo">
                <h1>LUCIFER</h1>
                <p>Personal Security Portal</p>
            </div>

            <h2 class="login-title">Elemental Login</h2>
            <p class="login-subtitle">Quick and secure access to your accounts</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ENTER YOUR NAME</label>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Enter your name" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">ENTER KEY</label>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Enter your secret key" required>
                    </div>
                    <div class="password-options">
                        <label class="remember">
                            <input type="checkbox" id="remember" checked>
                            <span>Remember me</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="login-btn">UNLOCK ACCESS</button>

                <p class="verification-text">Touch the answer to verify your phone.</p>

                <h3 class="contact-title">PURCHASE KEY FROM</h3>
                <div class="contact-buttons">
                    <a href="https://t.me/pk_the_lucifer" class="contact-btn telegram" target="_blank">
                        <i class="fab fa-telegram"></i>
                        <span>Telegram</span>
                    </a>
                    <a href="https://wa.me/+8801623576380" class="contact-btn whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="https://facebook.com/pk.the.lucifer" class="contact-btn facebook" target="_blank">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </a>
                </div>

                <div class="developer">
                    Developed By <span>Foysal</span> | Protected System
                </div>
            </form>
        </div>

        <div class="matrix-panel">
            <div class="matrix-container">
                <canvas id="matrixCanvas"></canvas>
            </div>
            <div class="matrix-overlay">
                <div class="matrix-text">
                    SECURITY MATRIX<br>
                    VERIFICATION ACTIVE<br>
                    <span style="font-size: 16px;">ACCESS: SECURE</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Matrix Animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px 'Consolas', monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                
                const gradient = ctx.createLinearGradient(0, drops[i], 0, drops[i] + fontSize);
                gradient.addColorStop(0, "#00E676");
                gradient.addColorStop(0.5, "#00C853");
                gradient.addColorStop(1, "#00B359");
                
                ctx.fillStyle = gradient;
                ctx.fillText(text, i * fontSize, drops[i]);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += fontSize;
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            drops.length = 0;
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
            }
        });

        setInterval(drawMatrix, 50);

        // Form submission - FIXED VERSION
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Disable form
                document.querySelector('.login-btn').disabled = true;
                document.querySelector('.login-btn').textContent = "VERIFYING...";
                
                // Send verification request
                fetch('http://localhost:5000/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: username,
                        key: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Success - show message and redirect
                        document.querySelector('.login-title').textContent = "✅ ACCESS GRANTED!";
                        document.querySelector('.login-subtitle').textContent = data.message;
                        document.querySelector('.login-btn').style.display = 'none';
                        
                        // Store login info
                        localStorage.setItem('lucifer_auth', JSON.stringify({
                            user: username,
                            license: data.license_type,
                            timestamp: Date.now()
                        }));
                        
                        // Open main application
                        setTimeout(() => {
                            window.location.href = 'http://localhost:5000/launch';
                        }, 2000);
                    } else {
                        // Error
                        alert('❌ ACCESS DENIED: ' + data.message);
                        document.querySelector('.login-btn').disabled = false;
                        document.querySelector('.login-btn').textContent = "UNLOCK ACCESS";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('⚠️ Connection error. Make sure Python app is running on port 5000.');
                    document.querySelector('.login-btn').disabled = false;
                    document.querySelector('.login-btn').textContent = "UNLOCK ACCESS";
                });
            } else {
                alert('Please fill in both name and key');
            }
        });

        // Enter key to submit form
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Focus on name field on load
        document.getElementById('username').focus();
        
        // Auto-check if already logged in
        if (localStorage.getItem('lucifer_auth')) {
            const auth = JSON.parse(localStorage.getItem('lucifer_auth'));
            if (Date.now() - auth.timestamp < 3600000) { // 1 hour validity
                document.getElementById('username').value = auth.user;
                document.querySelector('.login-subtitle').textContent = "Welcome back! Click UNLOCK ACCESS";
            }
        }
    </script>
</body>
</html>
